<!DOCTYPE html>
<html>
<head>
  <title>Rotating SVG Rectangle</title>
</head>
<body>

<svg width="200" height="200" viewBox="0 0 100 100">
  <rect x="30" y="30" width="40" height="40" fill="orange" stroke="black" stroke-width="2">
    <animateTransform 
      attributeName="transform"
      attributeType="XML"
      type="rotate"
      from="0 50 50"
      to="360 50 50"
      dur="2s"
      repeatCount="indefinite" />
  </rect>
</svg>

</body>
